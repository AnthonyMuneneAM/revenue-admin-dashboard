<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Admin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <!-- FontAwesome kit code -->
    <script src="https://kit.fontawesome.com/c68cdad46b.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <!-- Main menu -->
    <section id="menu">
        <div class="logo">
            <img src="resources/images/logo.png" alt="My Admin Logo">
            <h2>My Admin</h2>
        </div>

        <div class="items">
            <li><i class="fa-solid fa-house"></i><a href="#">Dashboard</a></li>
            <li><i class="fa-solid fa-chart-simple"></i><a href="#">Charts</a></li>
            <li><i class="fa-solid fa-table"></i><a href="#">Tables</a></li>
            <li><i class="fa-solid fa-pen"></i><a href="#">Forms</a></li>
            <li><i class="fa-regular fa-calendar"></i><a href="#">Calendar</a></li>
        </div>
    </section>

    <!-- Main interface -->
    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <!-- Search bar -->
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <form>
                        <input type="text" placeholder="search"/>
                    </form>
                </div>
            </div>

            <!-- Profile -->
            <div class="profile">
                <i class="fa-regular fa-bell"></i>
                <img src="/resources/images/user1.jpg"/>
            </div>
        </div>

        <h3 class="i-name">Dashboard</h3>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
